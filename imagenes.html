  <style>
    :root {
      --color-primario: #7A5C41;
      --color-acento: #B98C55;
      --fondo: #FDF6EF;
      --sombra: 0 4px 12px rgba(0,0,0,0.1);
      --radio: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--fondo);
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: var(--color-primario);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: var(--radio);
      box-shadow: var(--sombra);
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
    }

    .volver {
      text-align: center;
      margin-top: 2rem;
    }

    .volver a {
      background: var(--color-acento);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: var(--radio);
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .volver a:hover {
      background: #a37249;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
